<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/pizza-select.css">
    <link rel="stylesheet" href="./styles/summary.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/ui.css">
    <link rel="stylesheet" href="./styles/badge.css">

    <script src="./scripts/main.js" type="module"></script>

    <title>JS-pizza</title>
</head>
<body>
<main id="root">
    <section class="pizza-select">
        <nav class="nav-bar">
            <div class="nav-bar__logo">
                <p class="nav-bar__logo-pizza">
                    PIZZA
                </p>
                <p class="nav-bar__logo-kma">
                    KMA
                </p>
            </div>
            <div class="nav-bar__contact-info">
                <div class="nav-bar__contact-info-top">
                    <div>
                        <p class="nav-bar__contact-info-tel">
                            (044) 222 5 222
                        </p>
                        <p class="nav-bar__contact-info-time">
                            24 години/ 7 днів на тиждень
                        </p>
                        <p class="nav-bar__contact-info-free-delivery">
                            Безкоштовна доставка піци
                        </p>
                    </div>
                    <a href="/login" class="button nav-bar__contact-info-login-button">Ввійти</a>
                </div>
                <div class="nav-bar__contact-info-bottom">
                    <p class="nav-bar__contact-info-category">
                        Піца
                    </p>
                    <a href="/login" class="button nav-bar__contact-info-login-button">Ввійти</a>
                </div>
            </div>
        </nav>
        <div class="pizza-select__filter">
            <p class="pizza-select__filter-title" id="filter-title">
                Усі піци
                <span>8</span>
            </p>
            <div class="pizza-select__navigation" id="filters">
                <div class="checkbox">
                    <input type="checkbox" id="all" checked>
                    <label for="all">
                        Усі
                    </label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="meat-filter">
                    <label for="meat-filter">
                        М'ясні
                    </label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="pineapple-filter">
                    <label for="pineapple-filter">
                        З ананасами
                    </label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="mushrooms-filter">
                    <label for="mushrooms-filter">
                        З грибами
                    </label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="seafood-filter">
                    <label for="seafood-filter">
                        З морепродуктами
                    </label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="vega-filter">
                    <label for="vega-filter">
                        Вега
                    </label>
                </div>
            </div>
        </div>
        <div class="pizza-select__content-wrapper" id="pizza-select-wrapper">

        </div>
    </section>
    <section class="summary">
        <div class="summary__top">
            <p id="cart-title">Замовлення <span>3</span></p>
            <button class="summary__clear-button" id="clear-cart">Очистити замовлення</button>
        </div>
        <div class="summary__selected-pizza-wrapper" id="cart">

        </div>
        <div class="summary__process">
            <div class="summary__process-top">
                <p class="summary__process-title">Сума замолення</p>
                <p class="summary__process-sum" id="cart-sum">924 грн</p>
            </div>
            <div>
                <button class="button summary__buy-button" id="order-button">Замовити</button>
                <button class="button summary__buy-button" id="report-button">Репорт</button>
            </div>

        </div>
    </section>

    <div class="badge">
        <p class="badge__message">
            цього тижня на все
        </p>
        <p class="badge__sale">
            -20%
        </p>
    </div>
</main>
</body>
</html>
